# Available runners configured by board.cmake.
runners:
- openocd
- esp32

# Default flash runner if --runner is not given.
flash-runner: esp32

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /home/james/csse4011/repo/zephyr/boards/m5stack/m5stack_core2
  # Build outputs:
  elf_file: zephyr.elf
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/james/toolchains/xtensa-esp32-elf/bin/xtensa-esp32-elf-gdb

# Runner specific arguments
args:
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --no-init
    - --no-halt
    - --no-targets
    - --no-load
    - --gdb-init
    - set remote hardware-watchpoint-limit 2
    - --gdb-init
    - maintenance flush register-cache
    - --gdb-init
    - mon reset halt
    - --gdb-init
    - thb main
  esp32:
    - --esp-monitor-baud=115200
    - --esp-idf-path=/home/james/csse4011/repo/modules/hal/espressif
    - --esp-app-address=0x1000
    - --esp-flash-size=16MB
    - --esp-flash-freq=40m
    - --esp-flash-mode=dio
